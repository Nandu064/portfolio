<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1584">
<title>LinkedIn Banner</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1584px;
    height: 396px;
    overflow: hidden;
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  }

  .banner {
    width: 1584px;
    height: 396px;
    background: #0a0e1a;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
  }

  /* ── Grid overlay ── */
  .grid {
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(100, 255, 218, 0.04) 1px, transparent 1px),
      linear-gradient(90deg, rgba(100, 255, 218, 0.04) 1px, transparent 1px);
    background-size: 48px 48px;
  }

  /* ── Glow blobs ── */
  .blob {
    position: absolute;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.18;
  }
  .blob-1 {
    width: 500px; height: 500px;
    background: #64ffda;
    top: -200px; left: -80px;
  }
  .blob-2 {
    width: 360px; height: 360px;
    background: #7b5ea7;
    bottom: -160px; right: 280px;
  }
  .blob-3 {
    width: 260px; height: 260px;
    background: #64ffda;
    top: -60px; right: 160px;
    opacity: 0.10;
  }

  /* ── Dot matrix pattern (right side) ── */
  .dots {
    position: absolute;
    right: 60px;
    top: 50%;
    transform: translateY(-50%);
    display: grid;
    grid-template-columns: repeat(14, 1fr);
    gap: 16px;
    opacity: 0.22;
  }
  .dot {
    width: 4px; height: 4px;
    background: #64ffda;
    border-radius: 50%;
  }
  .dot.dim { opacity: 0.35; }
  .dot.bright { opacity: 1; background: #64ffda; }

  /* ── Horizontal accent line ── */
  .line-h {
    position: absolute;
    left: 0; right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(100,255,218,0.3) 30%, rgba(100,255,218,0.3) 60%, transparent);
  }
  .line-top { top: 60px; }
  .line-bottom { bottom: 60px; }

  /* ── Vertical accent lines ── */
  .line-v {
    position: absolute;
    top: 0; bottom: 0;
    width: 1px;
    background: linear-gradient(180deg, transparent, rgba(100,255,218,0.2) 30%, rgba(100,255,218,0.2) 70%, transparent);
  }
  .line-v-1 { left: 760px; }

  /* ── Code fragment decoration ── */
  .code-fragment {
    position: absolute;
    font-family: 'Courier New', monospace;
    font-size: 11px;
    line-height: 1.7;
    color: rgba(100, 255, 218, 0.18);
    right: 80px;
    top: 50%;
    transform: translateY(-50%);
    user-select: none;
    white-space: pre;
  }

  /* ── Main content ── */
  .content {
    position: relative;
    z-index: 10;
    padding-left: 96px;
    max-width: 800px;
  }

  .available-badge {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: rgba(100, 255, 218, 0.08);
    border: 1px solid rgba(100, 255, 218, 0.25);
    border-radius: 100px;
    padding: 5px 14px;
    margin-bottom: 20px;
  }
  .badge-dot {
    width: 7px; height: 7px;
    background: #64ffda;
    border-radius: 50%;
    box-shadow: 0 0 6px #64ffda;
  }
  .badge-text {
    font-size: 11.5px;
    font-weight: 600;
    color: #64ffda;
    letter-spacing: 0.08em;
    text-transform: uppercase;
  }

  .name {
    font-size: 52px;
    font-weight: 800;
    color: #e8f4f8;
    line-height: 1.05;
    letter-spacing: -0.02em;
    margin-bottom: 10px;
  }
  .name span {
    color: #64ffda;
  }

  .title {
    font-size: 18px;
    font-weight: 400;
    color: #8892b0;
    margin-bottom: 26px;
    letter-spacing: 0.01em;
  }
  .title strong {
    color: #ccd6f6;
    font-weight: 600;
  }

  .tags {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }
  .tag {
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(100, 255, 218, 0.15);
    border-radius: 6px;
    padding: 5px 13px;
    font-size: 12px;
    font-weight: 500;
    color: #a8b2d8;
    letter-spacing: 0.02em;
  }
  .tag.accent {
    border-color: rgba(100, 255, 218, 0.35);
    color: #64ffda;
    background: rgba(100, 255, 218, 0.06);
  }

  /* ── Right side visual ── */
  .right-panel {
    position: absolute;
    right: 0;
    top: 0;
    bottom: 0;
    width: 460px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .hex-grid {
    position: relative;
    width: 320px;
    height: 320px;
    opacity: 0.7;
  }
  .hex-ring {
    position: absolute;
    border-radius: 50%;
    border: 1px solid rgba(100, 255, 218, 0.12);
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
  }
  .hex-ring-1 { width: 100px; height: 100px; border-color: rgba(100,255,218,0.3); }
  .hex-ring-2 { width: 180px; height: 180px; border-color: rgba(100,255,218,0.18); }
  .hex-ring-3 { width: 260px; height: 260px; }
  .hex-ring-4 { width: 320px; height: 320px; border-color: rgba(100,255,218,0.06); }

  .hex-center {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 70px; height: 70px;
    background: linear-gradient(135deg, #64ffda22, #7b5ea722);
    border: 1px solid rgba(100, 255, 218, 0.5);
    border-radius: 16px;
    display: flex; align-items: center; justify-content: center;
    font-size: 28px;
    font-weight: 800;
    color: #64ffda;
    font-family: 'Courier New', monospace;
    box-shadow: 0 0 30px rgba(100,255,218,0.15);
  }

  /* Orbiting tech labels */
  .orbit-label {
    position: absolute;
    font-size: 11px;
    font-weight: 600;
    color: #8892b0;
    white-space: nowrap;
    background: rgba(10, 14, 26, 0.9);
    border: 1px solid rgba(100, 255, 218, 0.15);
    border-radius: 4px;
    padding: 3px 9px;
  }
  .orbit-label.top    { top: 12px;  left: 50%; transform: translateX(-50%); color: #64ffda; border-color: rgba(100,255,218,0.35); }
  .orbit-label.right  { right: 0px; top: 50%; transform: translateY(-50%); }
  .orbit-label.bottom { bottom: 12px; left: 50%; transform: translateX(-50%); }
  .orbit-label.left   { left: 0px; top: 50%; transform: translateY(-50%); }
  .orbit-label.tr     { top: 48px;  right: 24px; color: #c792ea; border-color: rgba(199,146,234,0.25); }
  .orbit-label.bl     { bottom: 48px; left: 24px; }
</style>
</head>
<body>
<div class="banner">

  <!-- Background layers -->
  <div class="grid"></div>
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
  <div class="blob blob-3"></div>
  <div class="line-h line-top"></div>
  <div class="line-h line-bottom"></div>
  <div class="line-v line-v-1"></div>

  <!-- Main text content -->
  <div class="content">
    <div class="available-badge">
      <div class="badge-dot"></div>
      <span class="badge-text">Open to Work</span>
    </div>

    <div class="name">Harish <span>Yerraguntla</span></div>

    <div class="title">
      <strong>Full-Stack Engineer</strong> &nbsp;·&nbsp; React · Vue.js · Node.js · Python
    </div>

    <div class="tags">
      <span class="tag accent">React / Next.js</span>
      <span class="tag accent">Vue 3 / Nuxt</span>
      <span class="tag">Node.js</span>
      <span class="tag">TypeScript</span>
      <span class="tag">Python</span>
      <span class="tag">Kafka</span>
      <span class="tag">PostgreSQL</span>
      <span class="tag">AWS</span>
    </div>
  </div>

  <!-- Right visual -->
  <div class="right-panel">
    <div class="hex-grid">
      <div class="hex-ring hex-ring-4"></div>
      <div class="hex-ring hex-ring-3"></div>
      <div class="hex-ring hex-ring-2"></div>
      <div class="hex-ring hex-ring-1"></div>
      <div class="hex-center">HY</div>

      <div class="orbit-label top">React 19</div>
      <div class="orbit-label tr">Vue 3</div>
      <div class="orbit-label right">Node.js</div>
      <div class="orbit-label bottom">PostgreSQL</div>
      <div class="orbit-label bl">Kafka</div>
      <div class="orbit-label left">Python</div>
    </div>
  </div>

</div>
</body>
</html>
