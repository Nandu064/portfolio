<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1224;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#141929;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#64ffda;stop-opacity:0.18" />
      <stop offset="100%" style="stop-color:#64ffda;stop-opacity:0" />
    </radialGradient>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="112" ry="112" fill="url(#bg)" />

  <!-- Subtle glow overlay -->
  <rect width="512" height="512" rx="112" ry="112" fill="url(#glow)" />

  <!-- Border -->
  <rect x="2" y="2" width="508" height="508" rx="111" ry="111"
        fill="none" stroke="#64ffda" stroke-width="4" stroke-opacity="0.45" />

  <!-- Inner border glow -->
  <rect x="8" y="8" width="496" height="496" rx="107" ry="107"
        fill="none" stroke="#64ffda" stroke-width="1.5" stroke-opacity="0.12" />

  <!-- HY monogram -->
  <text
    x="256" y="320"
    font-family="'Segoe UI', 'Inter', system-ui, sans-serif"
    font-size="220"
    font-weight="800"
    fill="#64ffda"
    text-anchor="middle"
    letter-spacing="-8"
    filter="url(#textGlow)"
  >HY</text>
</svg>
